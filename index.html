<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><span class="heading">Hangman</span></h1>
    <div class="container" id="buttons">
    </div>
    <div class="container" id="category-box">
      <h3>The chosen category is <span id="category">HGHGHG</span></h3>
    </div>
    <div class="container" id="word-box">
      <h3 id="word">_ _ _ _ _</h3>
    </div>
    <div class="container" id="lives-box">
      <h3 id="gameover">You have <span class="bottom-color"><span id="lives">10</span> lives</span> left!</h3>
    </div>
    <div class="container" id="clue-box">
      <h3>Clue: <span id="clue"></span></h3>
    </div>
    <canvas id="hangman" width="150" height="200" style="border:1px solid #000000;"></canvas>
    <div class="clue-next">
      <button type="button" name="Clue" id="clue-button">Clue</button>
      <button type="button" name="Play Again" id="play-button">Play Again</button>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
